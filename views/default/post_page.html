{{extend 'layout.html'}}

{{block head}}
{{end}}

<!DOCTYPE html>
<head>
<script src = "https://cdn.quilljs.com/1.1.3/quill.js"></script>
<script src = "https://cdn.quilljs.com/1.1.3/quill.min.js"></script>
<link href = "https://cdn.quilljs.com/1.1.3/quill.bubble.css" rel="stylesheet">
</head>
<html>
<body>
  <div class="container padded">
    <div id="toolbar" style="width:80%;"></div>
    <div id="editor" style="width: 80%;max-height: 70%"></div>
    </br>
    <button id = "saveDelta">Submit Post</button>
    <a href="{{=URL('default', 'index.html')}}"><button>Cancel</button></a>
  </div>

<script type="text/javascript">
    var toolbarOptions = [
      [{'font':[]}],
      ['bold','italic','underline'],
      ['blockquote','code-block'],
      [{'header':[1,2,3,4,5,6,false]}],
      [{'list':'ordered'},{'list':'bullet'}],
      [{'indent':'-1'},{'indent':'+1'}],
      [{'size':['small', false,'large','huge']}],
      ['link','image']
    ];

    var quill = new Quill('#editor',{
        modules: {
            toolbar: toolbarOptions
        },
        theme: 'snow'
    });


$('#saveDelta').click(function (){
  window.delta = quill.getContents();
});

</script>

</body>
</html>
